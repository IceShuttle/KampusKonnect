version: "3"
# For full dockerize run

services:
  db:
    image: docker.io/postgres
    container_name: db-backend-test
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: KONNECT
    ports:
      - 5432:5432
    volumes:
      - ./pgdata/:/var/lib/postgresql/data

  adminer:
    image: docker.io/adminer
    container_name: adminer-backend-test
    restart: always
    env_file:
        - .env
    ports:
      - 8080:8080
