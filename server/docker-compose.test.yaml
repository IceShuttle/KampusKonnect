version: "3"
# For full dockerize run

services:
  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: KONNECT
    ports:
      - 5432:5432
    volumes:
      - ./pgdata/:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
